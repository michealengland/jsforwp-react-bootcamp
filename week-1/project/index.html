<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Week 1 Project</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">

      // Static Values
      const siteTitle = "Week 1 Project";

      // Site Header
      const Header = () => (
        <header>
          <h1>
            <a href="http://react.com">{siteTitle}</a>
          </h1>
        </header>
      );

      const requirementContent = [
        "Static Header",
        "Main Content Area",
        "Static Footer"
      ];

      const RequirementsList = () => {
        const listElements = requirementContent.map((x, id) => <li key={id}>{x}</li>);

        return <ul>{listElements}</ul>;
      };

      // Site Content Area
      const Main = () => (
        <main>
          <p>This is my content area.</p>
          <RequirementsList />
        </main>
      );

      // Site Footer Area
      const Footer = () => (
        <footer>
          <i>simple one page website with a static header, footer and main content area</i>
          <p>
            <strong>{siteTitle} | 3-3-2020</strong>
          </p>
        </footer>
      );

      // Grouped Components
      const App = () => (
          <React.Fragment>
            <Header />
            <Main />
            <Footer />
          </React.Fragment>
      );

      // Render Components.
      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
